<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


		<p:dataTable id="datatable" value="#{elements_to_iterate}" var="item" 
		paginator="true" paginatorAlwaysVisible="false" rows="10" paginatorPosition="bottom"
		pageLinks="5" style="width: 100%; margin-left: auto; margin-right: auto;"
		emptyMessage="#{labels['tabla.vacia']}">
		
		<f:facet name="header">
			<h:outputText value="Lista Productos"  />
		</f:facet>
		
		<p:column headerText="Nombre" styleClass="columna-15">
<!-- 		filterBy="#{item.msisdn}" filterMatchMode="contains"> -->
			<h:outputText value="#{item.nombre	}" />
		</p:column>
		<p:column headerText="Descrtipcion" styleClass="columna-15">
<!-- 		filterBy="#{item.msisdn}" filterMatchMode="contains"> -->
			<h:outputText value="#{item.descripcionl}" />
		</p:column>
		<p:column headerText="Precio" styleClass="columna-15">
<!-- 		filterBy="#{item.msisdn}" filterMatchMode="contains"> -->
			<h:outputText value="#{item.precio}" />
		</p:column>
		<p:column headerText="SKU" styleClass="columna-15">
<!-- 		filterBy="#{item.msisdn}" filterMatchMode="contains"> -->
			<h:outputText value="#{item.sku}" />
		</p:column>
		
		
		</p:dataTable>


	
	
</html>
