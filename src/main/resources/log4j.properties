log4j.logger.com.fj.ramirez.dao=INFO
log4j.logger.com.fj.ramirez.service=INFO
log4j.logger.com.fj.ramirez..core=INFO

log4j.logger.org.hibernate=INFO
log4j.logger.org.springframework=INFO

