scc.operation.activate=Activate
scc.operation.activate.title=Esta operaci\u00F3n provoca la activaci\u00F3n del servicio de un usuario final.
scc.operation.activate.title.mas=Esta operaci\u00F3n provoca la activaci\u00F3n del servicio en todos los SIM's que se encuentren en el estuas que permite la operaci\u00F3n.
scc.operation.suspend=Suspend
scc.operation.suspend.title=Esta operaci\u00F3n provoca la suspensi\u00F3n temporal del servicio de un usuario final.
scc.operation.suspend.title.mas=Esta operaci\u00F3n provoca la suspensi\u00F3n del servicio en todos los SIM's que se encuentren en el estuas que permite la operaci\u00F3n.
scc.operation.barring=Barring
scc.operation.barring.title=Esta operaci\u00F3n permite poner en estado Barring el MSISDN de un usuario final.
scc.operation.barring.title.mas=Esta operaci\u00F3n provoca el barring del servicio en todos los SIM's que se encuentren en el estuas que permite la operaci\u00F3n.
scc.operation.predeactivate=Predeactivate
scc.operation.predeactivate.title=Esta operaci\u00F3n permite dar de baja temporal el MSISDN de un usuario final. NOTA: Al ejecutar esta acci\u00F3n se perder\u00E1 toda la informaci\u00F3n correspondiente al usuario final.
scc.operation.predeactivate.title.mas=Esta operaci\u00F3n provoca la predesactivaci\u00F3n del servicio en todos los SIM's que se encuentren en el estuas que permite la operaci\u00F3n.
scc.operation.unbarring=Unbarring
scc.operation.unbarring.title=Esta operaci\u00F3n permite regresar del estado Barring a Active el MSISDN de un usuario final.
scc.operation.unbarring.title.mas=Esta operaci\u00F3n provoca el unbarring del servicio en todos los SIM's que se encuentren en el estuas que permite la operaci\u00F3n.
scc.operation.resume=Resume
scc.operation.resume.title=Esta operaci\u00F3n permite reanudar el servicio de un msisdn, despu\u00E9s de haber sido suspedido.
scc.operation.resume.title.mas=Esta operaci\u00F3n provoca la reanudaci\u00F3n del servicio en todos los SIM's que se encuentren en el estuas que permite la operaci\u00F3n.
scc.operation.reactivate=Reactivate
scc.operation.reactivate.title=Esta operaci\u00F3n permite reactivar nuevamente el servicio del usuario final, despu\u00E9s de una predesactivaci\u00F3n.
scc.operation.reactivate.title.mas=Esta operaci\u00F3n provoca la reactivaci\u00F3n del servicio en todos los SIM's que se encuentren en el estuas que permite la operaci\u00F3n.
scc.operation.deactivate=Deactivate
scc.operation.deactivate.titile=Esta operaci\u00F3n permite dar de baja definitiva (desactivar) el MSISDN. NOTA: La operaci\u00F3n es irreversible y provocar? la p\u00E9rdida de toda la informaci\u00F3n correspondiente al usuario final.
scc.operation.deactivate.title.mas=Esta operaci\u00F3n provoca la desactivaci\u00F3n del servicio en todos los SIM's que se encuentren en el estuas que permite la operaci\u00F3n.
